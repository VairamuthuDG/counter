<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="count.css">
    <script src="count.js" defer></script>
</head>
<body>

<div class="counter">

<div class="box-el">

    <div id="display">Count</div>


    <div class="container">

        <div class="box">
            <button id="bull">Increase</button>
        </div>
    

        <div class="box">
            <button id="bear">Decrease</button>
        </div>


        <div class="box">
            <button id="null">Reset</button>
        </div>
        
    </div>

</div>

</div>
    
</body>
</html>
